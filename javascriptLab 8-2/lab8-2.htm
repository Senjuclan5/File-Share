<!DOCTYPE html>

<head>
<meta charset="utf-8" />
<title>Lab 8-2</title>

<script type="text/javascript">
//<!--
    
// create a class here
class Device {
    constructor(devName, brand) {
        this.devName = devName;
        this.brand = brand;
        this.display = function(){
            return document.write("The name of the device is" + this.devName  +  "and its brand is " + this.brand)
        }
    }
   
}



const dev1 = new Device("Vostro","Dell");


console.log(dev1.display())
    
    


//-->
</script>
</head>
<body onload="dev1.display()">
<h3>CIW JavaScript Specialist</h3>
<hr />

</body>
</html>
